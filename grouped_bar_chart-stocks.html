<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Grouped Bar Chart | Stocks</title>
  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
  <style type="text/css">
  </style>
</head>

<body>
  <script type="text/javascript">
    var margin = {
      top: 30,
      right: 90,
      bottom: 10,
      left: 50
    }

    var height = 400 - margin.top - margin.bottom
    var width = 600 - margin.left - margin.right

    var svg = d3.select("body")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)

    d3.csv('stocks.csv', function(error, raw) {
      raw.forEach(function(d, i) {
        var parseDate_raw = d3.timeParse("%b %Y");
        var parseDate_year = d3.timeParse("%Y");
        d.price = +d.price;
        d.date = parseDate_raw(d.date);
        var formatDate = d3.timeFormat("%Y")
        d.date = +formatDate(d.date)
      })

      var nested_data_grouped = d3.nest()
        .key(function(d) {
          return d.symbol;
        })
        .key(function(d) {
          return d.date;
        })
        .rollup(function(x) {
          return d3.mean(x, function(z) {
            return z.price
          })
        })
        .entries(raw)

      var xScale = d3.scaleBand()
        .domain(d3.range(d3.min(raw, d => d.date), d3.max(raw, d => d.date) + 1))
        .range([margin.left, width + margin.left])

      var xScale_small = d3.scaleBand()
        .domain(d3.range(4))
        .range([5, xScale.bandwidth() - 5])

      var color = d3.scaleOrdinal(d3.schemeCategory20)

      var yScale_grouped = d3.scaleLinear()
        .domain([0, d3.max(nested_data_grouped, function(d) {
          var m = d3.max(d.values, function(e) {
            return e.value
          })
          return m
        })])
        .range([height, margin.top])

      var xAxis = d3.axisBottom()
        .scale(xScale)

      var yAxis = d3.axisLeft()
        .scale(yScale_grouped)

      svg.append("g")
        .selectAll("g")
        .data(nested_data_grouped)
        .enter()
        .append("g")
        .style("fill", function(d, i) {
          return color(i);
        })
        .attr("transform", function(d, i) {
          return "translate(" + xScale_small(i) + ",0)";
        })
        .selectAll("rect")
        .data(function(d) {
          return d.values;
        })
        .enter()
        .append("rect")
        .attr("width", xScale_small.bandwidth())
        .attr("height", function(d, i) {
          return height - yScale_grouped(d.value)
        })
        .attr("x", function(d, i) {
          return xScale(d.key);
        })
        .attr("y", function(d) {
          return yScale_grouped(d.value);
        });

      svg.append("g")
        .selectAll("text")
        .data(nested_data_grouped)
        .enter()
        .append("text")
        .text(d => d.key)
        .attr("x", width + margin.left + 30)
        .attr("y", (d, i) => 40 * i + 40)

      svg.append("g")
        .selectAll("rect")
        .data(nested_data_grouped)
        .enter()
        .append("rect")
        .attr("x", width + margin.left + 10)
        .attr("y", (d, i) => 40 * i + 30)
        .attr("width", 10)
        .attr("height", 10)
        .attr("fill", (d, i) => color(i))

      svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + (0) + ", " + (height) + ")")
        .call(xAxis)

      svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + (margin.left) + ", 0)")
        .call(yAxis)
    });
  </script>
</body>

</html>
